{% extends "layout.html" %}

{% block content %}

<h3> Hello from index.html! </h3>
<div class='dropdownContainer'>
  <h5>Hotels</h5>
  <select name="Hotels">
    {% for hotel in hotels %}
    <option>{{ hotel.name }}</option>
    {% endfor %}
  </select>
</div>
<div class='dropdownContainer'>
  <h5>Restaurants</h5>
  <select name="restaurants">
    {% for restaurant in restaurants %}
    <option>{{ restaurant.name }}</option>
    {% endfor %}
  </select>
</div>
<div class='dropdownContainer'>
  <h5>Activities</h5>
  <select name="Activities">
    {% for activity in activities %}
    <option>{{ activity.name }}</option>
    {% endfor %}
  </select>
</div>
{% endblock %}
